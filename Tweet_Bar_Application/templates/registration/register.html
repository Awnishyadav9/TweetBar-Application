{% extends "layout.html" %}

{% block title %}
    Login Page
{% endblock title %}
    
{% block content %}
<h1 class='text-center text-3xl font-bold text-gray-300 p-5'>Login Form</h1>
<div class='flex items-center justify-center'>
    <div class='bg-gray-300 p-7 rounded-lg'>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type='submit' class='inline-flex items-center justify-center px-3 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-700 hover:bg-blue-700 focus:outline-none focus:ring-2 mt-5'>Register</button>
        </form>
        <p>You have an account? <a href="{% url 'login' %}" class='inline-flex items-center justify-center px-3 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-700 hover:bg-blue-700 focus:outline-none focus:ring-2'>Login</a>
        </p>
    </div>
</div>
    
{% endblock content %}
