{% extends "layout.html" %}


{% block title %}
Tweet Confirm Delete  
{% endblock title %}


{% block content %}
<h1 class='text-center text-3xl text-white font-bold mt-5'>Are you Sure you want to delete your tweet </h1>
<form method='POST' class='ml-8 mt-7'>
    {% csrf_token %}
    <button class='inline-flex items-center justify-center px-3 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-800 hover:bg-red-700 focus:outline-none focus:ring-2'>Delete</button>
    <a href="{% url 'TweetList' %}" class='inline-flex items-center justify-center px-3 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-800 hover:bg-blue-700 focus:outline-none focus:ring-2'>Cancel</a>
</form>
{% endblock content %}
