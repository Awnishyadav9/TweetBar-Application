{% extends "layout.html" %}

{% block title %}
Tweet List     
{% endblock title %}

{% block content %}
<div class='w-full'>
    <div class='p-5'>
        <a href="{% url 'TweetCreate' %}" class='inline-flex items-center justify-center px-3 py-2 border border-transparent text-xl font-bold rounded-md text-white bg-blue-800 hover:bg-blue-700 focus:outline-none focus:ring-2'>Create Tweet </a>
        <div class="grid grid-cols-3 gap-5 mt-5">
            
            {% for tweet in tweets %}
            <div class = 'border-2 p-5 bg-slate-800 rounded-xl'>
                <img class='rounded-xl mb-3' src="{{tweet.photo.url}}" alt="">
                <h3 class='text-xl font-medium text-gray-300 pb-1'>{{tweet.user.username}}</h3>
                <p class='text-gray-300 pb-5'>{{tweet.text}}</p>
                
                {% if tweet.user == user %}
                <a href="{% url 'TweetEdit' tweet.id %}" class='inline-flex items-center justify-center px-3 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-800 hover:bg-blue-700 focus:outline-none focus:ring-2 mr-2'>Edit</a>
                <a href="{% url 'TweetDelete' tweet.id %}" class='inline-flex items-center justify-center px-3 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-800 hover:bg-red-700 focus:outline-none focus:ring-2'>Delete</a>
                {% endif %}
                
            </div>
            {% endfor %}     
        </div>
    </div>
</div>
{% endblock content %}
